<h3 class="text-2xl mt-4 font-semibold mb-4">Public Repositories</h3>


<ul *ngIf="!loader2" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


  <!-- List for public Repositories -->
  <li *ngFor="let repo of userRepo" class="bg-white shadow-lg rounded-lg">
    <div class="p-4 h-full flex flex-col min-h-12rem">

      <!-- Name and description -->
      <a target="_blank" [href]="repo.html_url" class="text-xl font-semibold text-blue-500 mb-2">{{ repo.name }}</a>
      {{ repo?.description?.length > 100 ? repo?.description?.slice(0, 100) + "..." : repo?.description }}

      <!-- tags of the Repository -->
      <div class="flex flex-row flex-wrap mt-4 non-selectable">
        <div class="p-2" *ngFor="let topic of repo.topics.slice(0, 4)">
          <span class="topic"> {{ topic }} </span>
        </div>
      </div>

    </div>
  </li>
</ul>
