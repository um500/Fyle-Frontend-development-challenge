<div *ngIf="userInfo" class="flex flex-wrap items-start info-component">

    <!-- user avatar -->
    <div class="w-full flex justify-center md:w-1/4 mb-4 md:mb-0 text-center md:text-left">
        <img [src]="userInfo?.avatar_url" alt="User Avatar"
            class="w-32 h-32 md:w-40 md:h-40 rounded-full mb-2 md:mb-0 md:mr-4 user-avatar" />
    </div>

    <!-- basic user information -->
    <div class="w-full md:w-1/2">
        <h2 class="text-3xl flex items-center font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
            </svg>
            <span class="ml-2 user-name"> {{ userInfo?.name || userInfo?.login || "-"}} </span>
        </h2>

        <p class="text-gray-600 flex items-center mt-4 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1.5em" id="pencil">
                <path
                    d="M22,7.24a1,1,0,0,0-.29-.71L17.47,2.29A1,1,0,0,0,16.76,2a1,1,0,0,0-.71.29L13.22,5.12h0L2.29,16.05a1,1,0,0,0-.29.71V21a1,1,0,0,0,1,1H7.24A1,1,0,0,0,8,21.71L18.87,10.78h0L21.71,8a1.19,1.19,0,0,0,.22-.33,1,1,0,0,0,0-.24.7.7,0,0,0,0-.14ZM6.83,20H4V17.17l9.93-9.93,2.83,2.83ZM18.17,8.66,15.34,5.83l1.42-1.41,2.82,2.82Z">
                </path>
            </svg>
            <span class="ml-2 user-bio"> {{ userInfo?.bio || '-' }} </span>
        </p>

        <p class="text-gray-600 flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1.5em" id="location">
                <path
                    d="M12,2a8,8,0,0,0-8,8c0,5.4,7.05,11.5,7.35,11.76a1,1,0,0,0,1.3,0C13,21.5,20,15.4,20,10A8,8,0,0,0,12,2Zm0,17.65c-2.13-2-6-6.31-6-9.65a6,6,0,0,1,12,0C18,13.34,14.13,17.66,12,19.65ZM12,6a4,4,0,1,0,4,4A4,4,0,0,0,12,6Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,12Z">
                </path>
            </svg>
            <span class="ml-2 user-location">{{ userInfo?.location || '-' }} </span>
        </p>

        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1.5em" id="link">
                <path
                    d="M12.11,15.39,8.23,19.27a2.52,2.52,0,0,1-3.5,0,2.47,2.47,0,0,1,0-3.5l3.88-3.88a1,1,0,1,0-1.42-1.42L3.31,14.36a4.48,4.48,0,0,0,6.33,6.33l3.89-3.88a1,1,0,0,0-1.42-1.42ZM20.69,3.31a4.49,4.49,0,0,0-6.33,0L10.47,7.19a1,1,0,1,0,1.42,1.42l3.88-3.88a2.52,2.52,0,0,1,3.5,0,2.47,2.47,0,0,1,0,3.5l-3.88,3.88a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l3.88-3.89A4.49,4.49,0,0,0,20.69,3.31ZM8.83,15.17a1,1,0,0,0,.71.29,1,1,0,0,0,.71-.29l4.92-4.92a1,1,0,1,0-1.42-1.42L8.83,13.75A1,1,0,0,0,8.83,15.17Z">
                </path>
            </svg>
            <span>&nbsp;</span>
            <a [href]="userInfo?.blog || '-'" target="_blank" class="text-blue-500 user-blog hover:underline">
                {{ userInfo?.blog || "-" }}</a>
        </div>
    </div>


</div>
